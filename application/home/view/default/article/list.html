<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style>
		.main{margin-bottom: 60px;}
		.indexLabel{padding: 10px 0; margin: 10px 0 0; color: #fff;}
	</style>
</head>

<body>
<div class="main">
	<!--导航部分-->
	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid text-center">
			<div class="col-xs-3">
				<p class="navbar-text"><a href="/home/index/index" class="navbar-link">首页</a></p>
			</div>
			<div class="col-xs-3">
				<p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
			</div>
			<div class="col-xs-3">
				<p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
			</div>
			<div class="col-xs-3">
				<p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
			</div>
		</div>
	</nav>
	<!--导航结束-->

	<div class="span9">
		<!-- Contents
        ================================================== -->
		<section id="contents">
			{volist name="list" id="data"}
			<div class="row noticeList">
				<div class="col-xs-2">
					<img class="noticeImg" src="/image/1.png" />
				</div>
				<div class="col-xs-10">
					<p class="title"><a href="{:url('Article/detail?id='.$data['id'])}">{$data.title}</a></p>
					<p class="intro">{$data.description}</p>
					<p class="info">阅读({$data.view}) <span class="pull-right">发表于 {$data.create_time}</span> </p>
				</div>
				<div>
					<button>报名</button>
				</div>
			</div>
			{/volist}
			<div class="twothink pagination pagination-right pagination-large">
				{article:page cate="$category['id']" listrow="$category['list_row']" /}
			</div>
			<button class="btn btn-default btn-block get_more" onclick="getLists()">获取更多</button>
		</section>
	</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap.min.js">
        var page = 1;
        $(document).ready(function(){
            getLists();
        });
        var getLists = function () {
            $(".get_more").remove();
            $.get("/home/article/ajaxlists.html?category=43&page="+page,function(data){
                $("#article_list").append(data);
            });
            page++;
        }
	</script>
	</div>
</body>
</html>
