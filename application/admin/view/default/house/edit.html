{extend name="public/base" /}

{block name="body"}
	<div class="main-title">

	</div>
	<form action="{:url()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">租售标题<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">价格<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="price" value="{$info.price|default=''}">
			</div>
		</div>
		<input type="hidden" name="uid" value="1">
		<input type="hidden" name="category_id" value="47">
		<input type="hidden" name="model_id" value="2">
		<div class="form-item">
			<label class="item-label">详情<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="content" value="{$info.content|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
		<!--<div class="form-item">
			<label class="item-label">保修时间<span class="check-tips"></span></label>
			<div class="controls">
				<input type="date" class="text input-large" name="create_time" value="{$info.create_time|default=''}"><br>
				<input type="time" class="text input-large" name="his" value="{$info.his|default=''}">
			</div>
		</div>-->
		<div class="form-item">
			<label class="item-label">地址<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
			</div>
		</div>
		<!-- 加载编辑器的容器 -->

		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
